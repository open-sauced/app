[build.environment]
NODE_VERSION = "16"

[[plugins]]
package = "@netlify/plugin-nextjs"

[context.alpha]
environment = { CHANNEL = "alpha" }

[context.beta]
environment = { CHANNEL = "beta" }

[dev]
framework = "#static"

[[edge_functions]]
  path = "/api/card.png"
  function = "pages/api/card.png.tsx"